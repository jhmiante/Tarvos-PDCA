<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Tarvos | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
        <link rel="icon" href="https://github.com/jhmiante/Django-UserModel/blob/main/icon/engrenagem.png?raw=true">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    </head>

    <body class="text-center">

        <div class="container">
            <form class="form-signin" method="post">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="150">
                <h1 class="h3 mb-3 font-weight-normal">Informe seus dados</h1>

                <label for="username" class="sr-only">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Informe seu usuário" required autofocus>

                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
                <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %}</p>
            </form>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>

</html>
